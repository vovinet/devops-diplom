apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: grafana-service
  name: grafana
  namespace: monitoring
spec:
  type: NodePort		# Добавить порт экспозиции
  ports:
  - name: grafana-port
    port: 3000
    targetPort: 3000
    nodePort: 30100		# Порт экспозиции 30100
  selector:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: grafana
spec:
  podSelector:
    matchLabels:
      app: grafana
  ingress:
  - {}